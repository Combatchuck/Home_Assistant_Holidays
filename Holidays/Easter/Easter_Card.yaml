type: custom:button-card
entity: sensor.days_until_easter
name: Easter
icon: mdi:rabbit
show_state: true
show_icon: true
layout: vertical
state_display: |
  [[[
    const days = entity.state;
    if (days <= 0) return "Happy Easter!";
    if (days == 1) return "Only 1 day left!";
    return days + " days";
  ]]]
styles:
  card:
  - background-image: url("/local/Pictures/Easter.jpg")
  - background-size: cover
  - background-position: center
  - color: white
  - border-radius: 20px
  - box-shadow: 0 0 25px rgba(173,216,230,0.15)
  - text-align: center
  - padding: 20px
  - position: relative
  - overflow: hidden
  name:
  - font-size: 38px
  - font-weight: null
  - color: #add8e6
  - text-shadow: 1px 1px 6px black
  - z-index: 1
  state:
  - font-size: 48px
  - font-weight: null
  - color: white
  - text-shadow: 2px 2px 10px black
  - z-index: 1
  icon:
  - width: 120px
  - color: "#ffb6c1"
  - filter: drop-shadow(0px 0px 5px white)
  - z-index: 1
extra_styles: >
  @keyframes hop {
    0% { transform: translateX(-50px) translateY(0); }
    10% { transform: translateX(-40px) translateY(-20px); }
    20% { transform: translateX(-30px) translateY(0); }
    30% { transform: translateX(-20px) translateY(-20px); }
    40% { transform: translateX(-10px) translateY(0); }
    50% { transform: translateX(0px) translateY(-20px); }
    60% { transform: translateX(10px) translateY(0); }
    70% { transform: translateX(20px) translateY(-20px); }
    80% { transform: translateX(30px) translateY(0); }
    90% { transform: translateX(40px) translateY(-20px); }
    100% { transform: translateX(300px) translateY(0); }
  }
  .bunny {
    position: absolute;
    bottom: 10px;
    left: 0px;
    font-size: 24px;
    animation: hop 8s linear infinite;
    pointer-events: none;
    z-index: 0;
    color: white;
  }
custom_fields:
  bunnies: >
