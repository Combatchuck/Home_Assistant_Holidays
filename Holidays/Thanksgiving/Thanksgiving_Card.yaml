type: custom:button-card
entity: sensor.days_until_thanksgiving
name: Thanksgiving
icon: mdi:turkey
show_state: true
show_icon: true
layout: vertical
state_display: |
  [[[
    const days = entity.state;
    if (days <= 0) return "Happy Thanksgiving!";
    if (days == 1) return "Only 1 day left!";
    return days + " days";
  ]]]
styles:
  card:
  - background-image: url("/local/Pictures/Thanksgiving.jpg")
  - background-size: cover
  - background-position: center
  - color: white
  - border-radius: 20px
  - box-shadow: 0 0 25px rgba(139,69,19,0.15)
  - text-align: center
  - padding: 20px
  - position: relative
  - overflow: hidden
  name:
  - font-size: 38px
  - font-weight: null
  - color: #d2691e
  - text-shadow: 1px 1px 6px black
  - z-index: 1
  state:
  - font-size: 48px
  - font-weight: null
  - color: white
  - text-shadow: 2px 2px 10px black
  - z-index: 1
  icon:
  - width: 120px
  - color: "#8b4513"
  - filter: drop-shadow(0px 0px 5px white)
  - z-index: 1
extra_styles: >
  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(250px) rotate(360deg); opacity: 0; }
  }
  .leaf {
    position: absolute;
    top: -10px;
    opacity: 1;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  .leaf:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 1s; font-size: 18px; color: #ff8c00; }
  .leaf:nth-child(2) { left: 25%; animation-duration: 8s; animation-delay: 3s; font-size: 22px; color: #d2691e; }
  .leaf:nth-child(3) { left: 45%; animation-duration: 12s; animation-delay: 0s; font-size: 16px; color: #cd853f; }
  .leaf:nth-child(4) { left: 65%; animation-duration: 9s; animation-delay: 2s; font-size: 20px; color: #ff8c00; }
  .leaf:nth-child(5) { left: 85%; animation-duration: 11s; animation-delay: 4s; font-size: 19px; color: #d2691e; }
