type: custom:button-card
entity: sensor.days_until_new_years_day
name: "New Year's"
icon: mdi:fireworks
show_state: true
show_icon: true
layout: vertical
state_display: |
  [[[
    const days = entity.state;
    if (days <= 0) return "Happy New Year!";
    if (days == 1) return "Only 1 day left!";
    return days + " days";
  ]]]
styles:
  card:
  - background-image: url("/local/Pictures/New_Years.jpg")
  - background-size: cover
  - background-position: center
  - color: white
  - border-radius: 20px
  - box-shadow: 0 0 25px rgba(255,255,255,0.15)
  - text-align: center
  - padding: 20px
  - position: relative
  - overflow: hidden
  name:
  - font-size: 38px
  - font-weight: null
  - color: gold
  - text-shadow: 1px 1px 6px black
  - z-index: 1
  state:
  - font-size: 48px
  - font-weight: null
  - color: white
  - text-shadow: 2px 2px 10px black
  - z-index: 1
  icon:
  - width: 120px
  - color: "gold"
  - filter: drop-shadow(0px 0px 5px white)
  - z-index: 1
extra_styles: >
  @keyframes firework {
    0% { transform: scale(0.1); opacity: 1; }
    100% { transform: scale(1.5); opacity: 0; }
  }
  .firework {
    position: absolute;
    border-radius: 50%;
    animation: firework linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  .firework:nth-child(1) { left: 15%; top: 30%; width: 7px; height: 7px; background-color: #ff0; animation-duration: 1.5s; animation-delay: 0.1s; }
  .firework:nth-child(2) { left: 80%; top: 50%; width: 5px; height: 5px; background-color: #f00; animation-duration: 1.7s; animation-delay: 0.3s; }
  .firework:nth-child(3) { left: 50%; top: 20%; width: 6px; height: 6px; background-color: #0ff; animation-duration: 1.6s; animation-delay: 0.5s; }
  .firework:nth-child(4) { left: 30%; top: 60%; width: 5px; height: 5px; background-color: #f0f; animation-duration: 1.8s; animation-delay: 0.7s; }
  .firework:nth-child(5) { left: 65%; top: 70%; width: 7px; height: 7px; background-color: #0f0; animation-duration: 1.4s; animation-delay: 0.9s; }
custom_fields:
  fireworks: >
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
