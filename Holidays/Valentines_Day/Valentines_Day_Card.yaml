type: custom:button-card
entity: sensor.days_until_valentines_day
name: "Valentine's Day"
icon: mdi:heart
show_state: true
show_icon: true
layout: vertical
state_display: |
  [[[
    const days = entity.state;
    if (days <= 0) return "Happy Valentine's Day!";
    if (days == 1) return "Only 1 day left!";
    return days + " days";
  ]]]
styles:
  card:
  - background-image: url("/local/Pictures/Valentines_Day.jpg")
  - background-size: cover
  - background-position: center
  - color: white
  - border-radius: 20px
  - box-shadow: 0 0 25px rgba(255,20,147,0.15)
  - text-align: center
  - padding: 20px
  - position: relative
  - overflow: hidden
  name:
  - font-size: 38px
  - font-weight: null
  - color: #ff1493
  - text-shadow: 1px 1px 6px black
  - z-index: 1
  state:
  - font-size: 48px
  - font-weight: null
  - color: white
  - text-shadow: 2px 2px 10px black
  - z-index: 1
  icon:
  - width: 120px
  - color: "#ff69b4"
  - filter: drop-shadow(0px 0px 5px white)
  - z-index: 1
extra_styles: >
  @keyframes float-heart {
    0% { transform: translateY(250px) scale(1); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10px) scale(1.5); opacity: 0; }
  }
  .heart {
    position: absolute;
    bottom: -10px;
    opacity: 0;
    animation: float-heart linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  .heart:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 1s; font-size: 18px; color: #ff1493; }
  .heart:nth-child(2) { left: 25%; animation-duration: 8s; animation-delay: 3s; font-size: 22px; color: #ff69b4; }
  .heart:nth-child(3) { left: 45%; animation-duration: 12s; animation-delay: 0s; font-size: 16px; color: #ffc0cb; }
  .heart:nth-child(4) { left: 65%; animation-duration: 9s; animation-delay: 2s; font-size: 20px; color: #ff1493; }
  .heart:nth-child(5) { left: 85%; animation-duration: 11s; animation-delay: 4s; font-size: 19px; color: #ff69b4; }
